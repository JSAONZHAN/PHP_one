<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>京东图片轮播</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="demo1">
		<div class="pre">
			<img src="img/left.png">
		</div>
		<div class="next">
			<img src="img/right.png">
		</div>
		<ul>
			<li class="active">
				<img src="img/one.jpg">
			</li>
			<li>
				<img src="img/two.jpg">
			</li>
			<li>
				<img src="img/three.jpg">
			</li>
			<li>
				<img src="img/four.jpg">
			</li>
			<li>
				<img src="img/five.jpg">
			</li>
			<li>
				<img src="img/six.jpg">
			</li>
		</ul>
	</div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
